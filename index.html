<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="gameContainer">
        <div class="gameTitle">Tik Tak Toe</div>
        <div class="gameGrid">
          <div class="grid" id="grid1">X</div>
          <div class="grid" id="grid2">X</div>
          <div class="grid" id="grid3">X</div>
          <div class="grid" id="grid4">X</div>
          <div class="grid" id="grid5">X</div>
          <div class="grid" id="grid6">X</div>
          <div class="grid" id="grid7">X</div>
          <div class="grid" id="grid8">X</div>
          <div class="grid" id="grid9">X</div>
        </div>
        <div class="gameControls">
          <div class="gameResults">results</div>
          <button class="newGame" id="newGame">New Game</button>
        </div>
      </div>
    </div>
    <script src="script.js" defer></script>
  </body>
</html>
