<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="viewport">
      <div class="gameContainer">
        <div class="gameTitle">Tik Tak Toe</div>
        <div class="gameGrid">
          <div class="grid" id="grid0"></div>
          <div class="grid" id="grid1"></div>
          <div class="grid" id="grid2"></div>
          <div class="grid" id="grid3"></div>
          <div class="grid" id="grid4"></div>
          <div class="grid" id="grid5"></div>
          <div class="grid" id="grid6"></div>
          <div class="grid" id="grid7"></div>
          <div class="grid" id="grid8"></div>
        </div>
        <div class="gameControls">
          <div class="gameResults" >
            <p id="gameResults">results</p>
            <input class="playerSelections" id="playerSelections"></input>
            <button class="newGame" id="submitBtn">Submit</button>
          </div>
          <button class="newGame" id="newGame">New Game</button>
        </div>
      </div>
    </div>
    <script src="script2.js" defer></script>
  </body>
</html>
